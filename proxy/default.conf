	server_name  {{PROXY_HOST}};

  # replace all occurences of "localhost" by the current hostname
	sub_filter 'http://proxy/' 'http://{{PROXY_URL}}/';

	location / {
		return      401;
	}

  # Static files
	location /assets {
    # files in /www/assets/
		root /www/;
