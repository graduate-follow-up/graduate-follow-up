server {
	listen       80;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  add_header 'Access-Control-Allow-Origin' '*';

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  resolver 127.0.0.11; # docker dns resolver

	location / {
		return      401;
	}

  # Static files
	location /assets {
    # files in /www/assets/
		root /www/;
	}

  # Service Hello
	location /hello/ {
    # replace all occurences of "proxy" by the proxy hostname
    sub_filter_types application/javascript;
    sub_filter 'http://proxy/' '{{PROXY_URL}}/';
    
    set $target http://front:80;
    proxy_pass $target;

    rewrite ^/hello(.*)$ $1 break;
	}
	
	# Service alumnis
	location /alumnis/ {
    set $service_alumni service_alumni;
    proxy_pass http://$service_alumni:3000/;
	}

	# Service user
  location /users/ {
    set $service_user service_user;
    proxy_pass http://$service_user:3000/;
  }
}
