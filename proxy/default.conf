server {
	listen       80;
	server_name  localhost pe.gallazzini.fr;

  # replace all occurences of "localhost" by the current hostname
  sub_filter 'http://localhost/' 'http://$host/';

	location / {
		return      401;
	}

  # Static files
	location /assets {
    # files in /www/assets/
		root /www/;
	}

  #Â Service Hello
	location /hello {
    proxy_pass http://hello/;
	}
}