<!--Card View-->
<div class="ui cards" *ngIf="checkAuthorize(alumnus)">
  <div class="card" style="margin-bottom: 20px">
    <div class="content">
      <div class="header">{{alumnus.first_name}} {{alumnus.last_name}}</div>
      <div class="meta"> Option : {{alumnus.option}} </div>
      <div class="description"> Entreprise : {{alumnus.company}}</div>
      <div class="description"> Salaire : {{alumnus.wage}}</div>
      <div class="description"> Pays : {{alumnus.country}}</div>
      <div class="description"> Promotion : {{alumnus.graduation}}</div>
      <div class="description"> Ville : {{alumnus.city}}</div>
      <div class="description"> Job : {{alumnus.job}}</div>

    </div>
    <div class="extra content" >
      <div class="ui two buttons">
        <div class="ui basic grey button" (click)="modifyAlumnus(alumnus._id)">Modifier</div>
        <div class="ui basic red button" (click)="this.alumnusService.delete(alumnus._id)" *ngIf="isAuthorized(alumnus)">Delete</div>
      </div>
    </div>
  </div>
</div>
