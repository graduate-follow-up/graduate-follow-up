<div class="ui negative message" *ngIf="errorMsg">
  <div class="header">
  </div>
  <p>{{errorMsg}}</p></div>

<h2 class="ui header">{{action}} an user</h2>


<form [formGroup]="checkoutForm" (ngSubmit)="onclickSubmit(checkoutForm.value)"  class="ui form" >
  <label for="first_name">Pr√©nom</label>
  <input id="first_name" type="text" formControlName="first_name" >
  <label for="last_name">Nom</label>
  <input id="last_name" type="text" formControlName="last_name" >
  <label for="email">Email</label>
  <input id="email" type="text" formControlName="email" >
  <label for="login">Username</label>
  <input id="login" type="text" formControlName="login" >
  <label *ngIf="isCreating" for="password">Password</label>
  <input *ngIf="isCreating" id="password" type="password" formControlName="password">

  <label for="role">Role</label>
    <select id="role" class="ui dropdown" formControlName="role">
      <option *ngFor="let opt of options" [value]="opt">{{opt}}</option>
    </select>

  <br><br>
  <button class="ui button" type="submit">{{action}}</button>
</form>
